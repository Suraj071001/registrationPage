<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Table</title>
  <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .table-container {
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    text-align: center;
  }
  
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .student-table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto;
  }
  
  .student-table th,
  .student-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  
  .student-table th {
    background-color: #4CAF50;
    color: white;
  }
  
  .student-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  
  .student-table tr:hover {
    background-color: #f1f1f1;
  }
  
  .student-table td {
    color: #555;
  }
  
  </style>
</head>
<body>
  <div class="table-container">
    <h1>Student Details</h1>
    <table class="student-table">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>John Doe</td>
          <td>20</td>
          <td>A</td>
          <td>john.doe@example.com</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Jane Smith</td>
          <td>19</td>
          <td>B+</td>
          <td>jane.smith@example.com</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Sam Wilson</td>
          <td>21</td>
          <td>A-</td>
          <td>sam.wilson@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
